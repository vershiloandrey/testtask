    {% extends 'createsite/base.html' %}

    {% block content %}
        <div class="page">
            {% if page.published_date %}
                <div class="date">
                    {{ page.published_date }}
                </div>
            {% endif %}
            <h1>{{ page.title }}</h1>
            <p>{{ page.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
